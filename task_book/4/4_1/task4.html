<body>
    <script>
        "use strict";

        function getSalarySum(obj) {
            let salarySum = 0;
            for (let key in obj) salarySum += obj[key];
            return salarySum;
        }

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        let sum = getSalarySum(salaries);
    </script>
