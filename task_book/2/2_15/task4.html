<body>
    <script>
        "use strict";
        function pow(x, n) {
            return (n < 1)?`Вы ввели ${n}, это не натуральное число`:x**n;
        }

        alert(pow(+prompt("Введите число"), +prompt("Введите степень числа")));
    </script>
</body>
