<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_9_1</title>
</head>
<body>
    <script>
        "use strict";

        function sumSalaries(salaries) {
            let salariesObj = Object.values(salaries);
            let sum = 0;
            for (let sal of salariesObj) {
                sum += sal;
            }
            return sum;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert( sumSalaries(salaries) );
    </script>
</body>
</html>
