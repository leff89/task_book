<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_10_2</title>
</head>
<body>
    <script>
        "use strict";

        function topSalary(salaries) {
            let maxName = null;
            let maxSalery = 0;

            for(const [name, salary] of Object.entries(salaries)) {
                if (maxSalery < salary) {
                    maxName = name;
                    maxSalery = salary;
                }
            }
            return maxName;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(topSalary(salaries));
    </script>
</body>
</html>
