<body>
    <script>
        "use strict";
        
        function getSecondsToday() {
            let d = new Date();
            return 3600*d.getHours() + 60*d.getMinutes() + d.getSeconds();
        }

        function getSecondsToTomorrow() {
            return 86400 - getSecondsToday();
        }

        alert(getSecondsToTomorrow());
    </script>
</body>
