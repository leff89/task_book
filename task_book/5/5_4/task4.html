<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_4_4</title>
</head>
<body>
    <script>
        "use strict";

        function sumInput() {
            let numbers = [];
            while (true) {
                let n = prompt("Введите число:", 0);
                if (!isFinite(n) || n === "" || n === null) break;
                numbers.push(+n);
            } 
            let sum = 0;
            for (let n of numbers) {sum += n;}
            return sum;
        }

        alert(sumInput());
    </script>
</body>
</html>
