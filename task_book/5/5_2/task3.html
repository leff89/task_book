<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_2_3</title>
</head>
<body>
    <script>
        "use strict";
        function readNumber() {
            let num;
            do {
                num = prompt("Введите число", 0);
            } while(isNaN(+num));

            return num == null ? num : +num;
        }
        
        alert("Число: " + readNumber());
    </script>
</body>
</html>
