<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_5_10</title>
</head>
<body>
    <script>
        "use strict";

        function shuffle(arr) {
            let indexs = [];
            let n;
            for (let i = 0; i < arr.length; i++) {
                do {
                    n = Math.floor(Math.random() * arr.length)
                } while(~indexs.indexOf(n));
                indexs.push(n);
            }
            let arrCopy = arr.slice();
            for (let i = 0; i < arr.length; i++) {
                arr.splice(indexs[i], 1, arrCopy[i]);
            }
        }

        let arr = [1, 2, 3];

        shuffle(arr);
        alert(arr);
        shuffle(arr);
        alert(arr);
        shuffle(arr);
        alert(arr);
    </script>
</body>
</html>
