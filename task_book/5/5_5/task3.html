<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_5_3</title>
</head>
<body>
    <script>
        "use strict";

        function filterRangeInPlace(arr, a, b) {
            //arr = arr.forEach((item) => (item >= a && item <= b)?item:NaN);
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < a || arr[i] > b) {
                    arr.splice(i, 1, null);
                }
            }
            
            while (~arr.indexOf(null)) {
                arr.splice(arr.indexOf(null), 1);
            }
        }           

        let arr = [5, 3, 8, 1];

        filterRangeInPlace(arr, 1, 4); 

        alert( arr ); 
    </script>
</body>
</html>
